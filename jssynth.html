<!DOCTYPE html>
<html lang="en" ng-app="js120">
<head>
  <title>JS-120</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link rel="stylesheet" type="text/css" media="all" href="jssynth.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="lib/AudioContextMonkeyPatch.js"></script>
  <script src="src/analytics.js"></script>
  <script src="jssynth.js"></script>
</head>
<body>
<div id="header" class="flex flex-align-center pl1 pr1 pt1 pb1 border-box full-width" ng-controller="TransportController">
  <div id="logo-container">
    <h1 class="logo h2 mt0 mb0" style="line-height: 1.0em;">JS-120</h1>
    <span class="lightText">Web Synthesizer</span>
  </div>
  <div id="transport" class="flex flex-uniform-size flex-align-center">
    <button class="mr1 round button-hollow button-hollow-large {{playing ? 'button-enabled' : ''}}" ng-click="toggle();">â–º</button>
    <span class="inline-block">
      <span class="control">
        <label class="control-label" style="text-align: right;">Tempo&nbsp;&nbsp;</label>
        <span class="annotated-input">
          <input ng-model="tempo" ng-change="updateTempo();" type="range" min="30" max="255" />
          <span>{{tempo}}</span>
        </span>
      </span>
      <span class="control">
        <label class="control-label" style="text-align: right;">Volume&nbsp;&nbsp;</label>
        <span class="annotated-input">
          <input ng-model="amplitude" ng-change="updateAmplitude();" type="range" min="0.0" max="1.0" step="0.01" />
          <span>{{(amplitude * 100) | number:0}}%</span>
        </span>
      </span>
    </span>
  </div>
  <div id="download-container">
    <div style="position: relative;">
      <button class="button-full button-hollow right" ng-click="toggleDownloadBox();">
        <span class="h3" style="line-height: 1.0rem;">&darr;</span>&nbsp; *.wav
      </button>
      <a id="hidden-download-link" class="display-none" download="output.wav" href=""></a>
      <div class="mt3 pl1 pr1 pt1 pb1 popup-box" ng-class="{'display-none': downloadBoxVisible === false}" style="right: 0; width: 20.0rem;">
        <span class="control mt">
          <label class="control-label">File Name:</label>
          <span class="annotated-input">
            <input ng-model="downloadFileName" class="underlinedInput" type="text" />
            <span>.wav</span>
          </span>
        </span>
        <button class="button-full button-hollow mt1 right" ng-click="export();">Download</button>
      </div>
    </div>
  </div>
</div>

<div sequencer expanded="true" class="pt2 pb1 border-box bt-thick"></div>

<div ng-controller="TrackEditorController" class="mt2 pl1 pr1 pt1 pb1 border-box bt-thick bb-thick">
  <span>Now Editing:</span>
  <select class="mr2" ng-model="trackID" ng-change="changeSelectedTrack();" convert-to-number>
     <option ng-repeat="trackOption in trackOptions" value="{{trackOption.id}}">{{trackOption.name}}</option>
  </select>
  <ul class="m0 pl0 inline-block">
    <li class="inline-block list-style-none mr1" ng-class="{active:pane.selected}">
      <a href="" class="paneTab" ng-class="{paneTabSelected:(selectedTab === 'instrument')}" ng-click="changeSelectedTab('instrument')">Instrument</a>
    </li>
    <li class="inline-block list-style-none mr1" ng-class="{active:pane.selected}">
      <a href="" class="paneTab" ng-class="{paneTabSelected:(selectedTab === 'patterns')}" ng-click="changeSelectedTab('patterns')">Patterns</a>
    </li>
  </ul>
  <div instrument-editor instrument="instrument" class="flex overflow-scroll-x pb1 instrument-panel-container" ng-class="{'display-none':(selectedTab !== 'instrument')}" update-instrument="updateInstrument()"></div>
  <div ng-class="{'display-none':(selectedTab !== 'patterns')}" >
    <div pattern-list pattern-options="patternOptions"></div>
    <div pattern-editor pattern="pattern"></div>
  </div>
</div>

<p class="center mt2 mb2 pl1 pr1 border-box">Made by <a href="http://www.joelstrait.com">Joel Strait</a>, &copy; 2014-16</p>
</body>
</html>
